<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Content Publisher</title>
</head>
<body>
    <div class="content-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="content">Content:</label>
        <textarea id="content" required></textarea>

        <button onclick="publishContent()">Publish</button>
    </div>

    <script>
         const GITHUB_TOKEN = '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'; // Replace with your GitHub personal access token
const REPO_OWNER = 'imrajsharma';
const REPO_NAME = 'blogspot';
const FILE_PATH = 'content.json';

function publishContent() {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;

    if (title && content) {
        const newContent = {
            title: title,
            content: content,
            timestamp: new Date().toISOString()
        };

        fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: 'Update content.json',
                content: btoa(JSON.stringify([newContent], null, 2)),
            }),
        })
        .then(response => response.json())
        .then(data => {
            alert('Content published successfully!');
            console.log('GitHub response:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    } else {
        alert('Please fill in both title and content fields.');
    }
}

    </script>
</body>
</html>
