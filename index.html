<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlet Ai FAQ</title>
    <style>
        /* Your existing styles go here */
    </style>
    <script type="application/ld+json" id="faq-data">
        {
            "@context": "https://schema.org",
            "@type": "FAQPage",
            "mainEntity": [
                {
                    "@type": "Question",
                    "name": "What is Zlet Ai?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Zlet Ai is a free online platform that offers a diverse range of tools for personal, professional, and business needs. From PDF tools to image manipulators, calculators, AI generative content, video enhancements, developer tools, and SEO utilities, Zlet Ai is your all-in-one toolkit."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Is Zlet Ai really free?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Yes, absolutely! Zlet Ai is 100% free to use. We believe in providing accessible and user-friendly tools without any hidden fees or subscriptions. Enjoy the benefits of our tools without the need for registrations or credit cards."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Do I need to download anything to use Zlet Ai?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "No downloads are required. Zlet Ai is entirely web-based, allowing you to access our tools directly from your browser. Simply visit our website, choose the tool you need, and start using it instantly."
                    }
                },
                {
                    "@type": "Question",
                    "name": "How do I convert PDF to images using Zlet Ai?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "To convert PDF to images, use our PDF to Images Converter tool. Upload your PDF file, select the desired image format, and click on the convert button. You'll receive a download link for your converted images."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Can I use Zlet Ai's image tools for personal projects?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Absolutely! Our image tools, including image editors, generators, and converters, are designed for both personal and professional use. Feel free to enhance your personal photos, create visuals for social media, or explore various image-related tasks."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Are the online calculators suitable for complex calculations?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Yes, our online calculators are equipped to handle a variety of calculations, including complex ones. Whether you need to calculate loan repayments, determine love compatibility, or perform GST calculations, our calculators are designed to simplify mathematical tasks."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Do I need to have coding knowledge to use Zlet Ai's developer tools?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "No coding knowledge is required. Our developer tools, including CSS Formatter, HTML Formatter, and Code Editor, are designed to be user-friendly. Whether you're a seasoned developer or a beginner, you can easily use these tools to enhance your coding experience."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Can I embed YouTube videos on my website using Zlet Ai's tool?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Yes, you can! Our YouTube Videos Embedder tool allows you to embed YouTube videos seamlessly into your website or blog. Simply enter the video URL, customize the settings, and generate the embed code for hassle-free integration."
                    }
                },
                {
                    "@type": "Question",
                    "name": "Is Zlet Ai's platform secure for document uploads?",
                    "acceptedAnswer": {
                        "@type": "Answer",
                        "text": "Yes, Zlet Ai prioritizes the security of user data. When you upload documents for processing, we ensure that your files are handled with the utmost care. We do not store or share any uploaded content, maintaining strict privacy and security measures."
                    }
                }
            ]
        }
    </script>
</head>
<body>
    <header>
        <h1>Zlet Ai FAQ</h1>
    </header>

    <div class="faq-container" id="faq-container">
        <!-- FAQ content will be dynamically added here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const faqContainer = document.getElementById('faq-container');
            const faqData = document.getElementById('faq-data');

            if (faqData) {
                try {
                    const parsedFaqData = JSON.parse(faqData.textContent);

                    if (parsedFaqData && parsedFaqData.mainEntity && Array.isArray(parsedFaqData.mainEntity)) {
                        parsedFaqData.mainEntity.forEach(function (item) {
                            const questionElement = document.createElement('div');
                            questionElement.classList.add('question');

                            const questionTitle = document.createElement('h2');
                            questionTitle.textContent = item.name;

                            const answerElement = document.createElement('div');
                            answerElement.classList.add('answer');
                            answerElement.innerHTML = `<p>${item.acceptedAnswer.text}</p>`;

                            questionElement.appendChild(questionTitle);
                            questionElement.appendChild(answerElement);

                            faqContainer.appendChild(questionElement);

                            // Toggle answer display on question click
                            questionElement.addEventListener('click', function () {
                                answerElement.style.display = (answerElement.style.display === 'block') ? 'none' : 'block';
                            });
                        });
                    } else {
                        console.error("FAQ data is not in the expected format.");
                    }
                } catch (error) {
                    console.error("Error parsing FAQ data:", error);
                }
            }
        });
    </script>
</body>
</html>
