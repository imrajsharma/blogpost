<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlet Ai FAQ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .faq-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            margin-bottom: 15px;
        }

        .question h2 {
            color: #333;
        }

        .answer {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zlet Ai FAQ</h1>
    </header>

    <div class="faq-container" id="faq-container">
        <!-- FAQ content will be dynamically added here -->
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async function () {
            const faqContainer = document.getElementById('faq-container');

            // Fetch the FAQ data from the external JSON file
            const response = await fetch('faq-data.json');
            const faqData = await response.json();

            faqData.mainEntity.forEach(function (item) {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `<h2>${item.name}</h2>`;

                const answerElement = document.createElement('div');
                answerElement.classList.add('answer');
                answerElement.textContent = item.acceptedAnswer.text;

                faqContainer.appendChild(questionElement);
                faqContainer.appendChild(answerElement);
            });
        });
    </script>
</body>
</html>
